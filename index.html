        function openLesson(lessonNumber) {
            const lesson = lessons.find(l => l.number === lessonNumber);
            const lessonPage = document.getElementById('lessonPage');
            const curriculumGrid = document.getElementById('curriculumGrid');
            const header = document.querySelector('.header');
            const footer = document.querySelector('.footer');
            
            // Hide grid and show lesson page
            curriculumGrid.style.display = 'none';
            header.style.display = 'none';
            footer.style.display = 'none';
            lessonPage.style.display = 'block';
            lessonPage.classList.add('active');
            
            // Generate lesson content
            lessonPage.innerHTML = createLessonPage(lesson);
            
            // Reset timer
            resetTimer();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function backToGrid() {
            const lessonPage = document.getElementById('lessonPage');
            const curriculumGrid = document.getElementById('curriculumGrid');
            const header = document.querySelector('.header');
            const footer = document.querySelector('.footer');
            
            // Show grid and hide lesson page
            curriculumGrid.style.display = 'grid';
            header.style.display = 'block';
            footer.style.display = 'block';
            lessonPage.style.display = 'none';
            lessonPage.classList.remove('active');
            
            // Stop timer
            pauseTimer();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            if (display) {
                const minutes = String(timer.minutes).padStart(2, '0');
                const seconds = String(timer.seconds).padStart(2, '0');
                display.textContent = `${minutes}:${seconds}`;
            }
        }

        function startTimer() {
            if (!timer.isRunning) {
                timer.isRunning = true;
                timer.interval = setInterval(() => {
                    if (timer.seconds > 0) {
                        timer.seconds--;
                    } else if (timer.minutes > 0) {
                        timer.minutes--;
                        timer.seconds = 59;
                    } else {
                        // Timer finished
                        pauseTimer();
                        alert('‚è∞ Time\'s up! Excellent work on this advanced lesson!');
                        return;
                    }
                    updateTimerDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            timer.isRunning = false;
            if (timer.interval) {
                clearInterval(timer.interval);
                timer.interval = null;
            }
        }

        function resetTimer() {
            pauseTimer();
            timer.minutes = 50;
            timer.seconds = 0;
            updateTimerDisplay();
        }

        function setTimer(minutes) {
            pauseTimer();
            timer.minutes = minutes;
            timer.seconds = 0;
            updateTimerDisplay();
        }

        // Generate all lesson cards
        document.getElementById('curriculumGrid').innerHTML = 
            lessons.map(lesson => createLessonCard(lesson)).join('');
    </script>
